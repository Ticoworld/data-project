<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="signup-modal">
            <div class="logo text-center">
                <a href="./index.html"><h2>CHIZIK DATA</h2></a>
            </div>
            <h3 class="sign-p text-center">Sign Up</h3>
            <form action="">
                <label for="fullName">FullName:</label>
                <input type="text">
                <label for="UserName">Username:</label>
                <input type="text">
                <label for="Email">Email:</label>
                <input type="text">
                <label for="Phone">Phone:</label>
                <input type="tel">
                <label for="Address">Address:</label>
                <input type="text">
                <label for="Referal-UserName">Referal UserName [optional]:</label>
                <input type="text" id="referal">
                <small>Leave blank if no referral</small>
                <label for="pwd">Password:</label>
                <input type="password" name="" id="pwd">
                <small>min_lenght-8 mix characters [i.e jerry1234]</small>
                <label for="confirm-pwd">Confirm Password:</label>
                <input type="password" name="" id="confirm-pwd">
                <small>Enter same password as before</small>
                <p class="terms"><a href="#">I Agree the terms and conditions.</a></p>
                <input type="submit" value="Sign Up" id="submit">
            </form>
            <p class="sign-2 text-center">Already a member? <a href="./login.html">Login</a></p>
        </div>
        </div>
</body>
</html>
